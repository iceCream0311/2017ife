<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <script type="text/javascript" src="../three/three.js"></script>
    <script type="text/javascript" src="../three/MTLLoader.js"></script>
    <script type="text/javascript" src="../three/OBJLoader.js"></script>
    <script type="text/javascript">
    var scene = null;
    var camera = null;
    var renderer = null;

    var mesh = null;
    var id = null;

    function init() {
        renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('mainCanvas')
        });
        renderer.setClearColor(0x000000);
        scene = new THREE.Scene();

        camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
        camera.position.set(15, 25, 25);
        camera.lookAt(new THREE.Vector3(0, 2, 0));
        scene.add(camera);

        // material loader
        var mtlLoader = new THREE.MTLLoader();
        mtlLoader.setPath('./');
        mtlLoader.load('MiniCooperCountryan.mtl', function(materials) {
            materials.preload();

            // model loader
            var objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.setPath('./');
            objLoader.load('MiniCooperCountryan.obj', function(object) {
                object.position.y = -95;
                // 没有找到方法旋转
                /* mesh = object*/
                if (object.children.length > 0) {
                    scene.add(object.children[0]);
                    mesh = object.children[0]
                }

            });
        });

        var light = new THREE.DirectionalLight(0xffffff);
        light.position.set(20, 10, 5);
        scene.add(light);

        id = setInterval(draw, 20);
    }

    function draw() {
        renderer.render(scene, camera);
        // 没有找到方法旋转
        /* console.log(mesh.rotation.y)
         mesh.rotation.y += 0.01;
         if (mesh.rotation.y > Math.PI * 2) {
             mesh.rotation.y -= Math.PI * 2;
         }*/
    }
    </script>
</head>

<body onload="init()">
    <canvas id="mainCanvas" width="400px" height="300px"></canvas>
</body>

</html>
