<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
    </ul>
    <script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["河北", 80],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function() {
        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */
        var adData = [];
        var str = "";
        var j=0;
        /*获取大于60的值*/
        for (var i = 0; i < aqiData.length; i++) {
            if (aqiData[i][1] > 60) {
                adData[j]=[];
                adData[j].push(aqiData[i][0])
                adData[j].push(aqiData[i][1])
                j++;
            }
        }
       /* 对新的数组进行排列*/
        adData.sort(function(a,b){
          return b[1]-a[1];}
        )

        /*循环生成dom*/
        for (var g = 0; g < adData.length; g++) {
            str += '<li>' +adData[g][0] + '第' + (g+1) + '名:' + adData[g][1] + '</li>'
        }
        document.getElementById('aqi-list').innerHTML = str;
    })();
    </script>
</body>

</html>
