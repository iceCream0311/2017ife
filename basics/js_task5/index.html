<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>
<style type="text/css">
    .content { padding-top: 50px; width: 700px;margin: 0 auto;}
    input { line-height: 18px;  padding-left: 5px;}
    .texts {margin-top: 20px;height: 100px;padding-top: 100px;}
    span {width: 10px;padding: 5px;line-height: 20px;background: red;display: inline-block;margin: 5px;font-size: 18px;position: relative;}
    span:before {content: attr(data-beforeData);position: absolute;top: -20px;color: #000;left: 50%;margin-left: -10px;}
</style>
<body>
    <div class="content">
        <input type="text" placeholder="请输入10-100的数" id="inputText" type="number">
        <button id="linput">左侧入</button>
        <button id="rinput">右侧入</button>
        <button id="lout">左侧出</button>
        <button id="rout">右侧出</button>
        <button id="radoms">随机20个元素</button>
        <button id="quickShort" onclick="QuickShort()">简单排序</button>
        <div class="texts"></div>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>

</html>
