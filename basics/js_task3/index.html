<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>
    <ul id="resort">
        <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->
    </ul>
    <button id="sort-btn">排序</button>
    <script type="text/javascript">
    /*getData方法读取id为source的列表，获取其中城市名字及城市对应的空气质量返回一个数组，格式见函数中示例*/

    function getData() {
        var lis = document.getElementById("source").getElementsByTagName("li");
        var data = [];
        for (var i = 0; i < lis.length; i++) {
            var dat = []
                /*质量*/
            var bNumber = lis[i].getElementsByTagName('b')[0].innerHTML;
            dat[1] = bNumber;
            /*地址*/
            var city = lis[i].innerHTML.split("空气")[0];
            dat[0] = city;
            data[i] = dat;
        }
        return data;
    }

    /* sortAqiData按空气质量对data进行从小到大的排序返回一个排序后的数组*/

    function sortAqiData(data) {

        data.sort(function(a, b) {
            return a[1] - b[1];
        })
        return data;

    }

    /* render将排好序的城市及空气质量指数，输出显示到id位resort的列表中格式见ul中的注释的部分*/
    function render(data) {
        var str = "";
        for (var i = 0; i < data.length; i++) {
            str += '<li>' + '第' + (i + 1) + '名：' + data[i][0] + '空气质量：' + data[i][1] + '</li>'
        }
        var ul = document.getElementById("resort")
        ul.innerHTML = str;
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }


    function init() {
        // 给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        document.getElementById("sort-btn").onclick = function() {
            btnHandle();
        }

    }

    init();
    </script>
</body>

</html>
