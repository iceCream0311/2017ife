<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <style type="text/css">
      .content{margin: 100px auto;width: 400px;}
      label{display:block;margin-top: 20px;line-height: 18px;}
      input{padding-left: 5px;line-height: 18px;}
      button{line-height: 18px;}
    </style>
    <body>
    <div class="content">
      <label for="tel"> <input id="tel" type="text" name="tel" placeholder="请输入手机号"><button id="tel_btn" >点击测试是否为手机号码</button></label>
      <label for="str"> <input id="str" type="text" name="str" placeholder="请输入字符串"><button id="str_btn">点击测试是否有相邻重复单词</button></label>
    </div>
    </body>
    <script>
      var telRex=/^1(3|4|5|7|8)\d{9}$/;
      $("#tel_btn").onclick=function(){
       if (telRex.test(mytrim($("#tel").value))) {
          alert("手机号正确")
        } else{
          alert("手机号码错误")
        }
      }
      var strRex=/\b([A-Za-z]+)\s+\1\b/;
      $("#str_btn").onclick=function(){
        if (strRex.test($("#str").value)) {
          alert("有相邻重复单词")
        }else{
          alert("没有相邻重复单词")
        }
      }
      /*获取dom*/
      function $(dom){
        return document.querySelector(dom)
      }

       /*去左空格*/
      function ltrim(s){
        return s.replace( /^\s*/, "").replace( /^[" "|"　"]*/, "");
       }
      /*去右空格*/
      function rtrim(s){
        return s.replace( /\s*$/, "").replace( /[" "|"　"]*$/, "");
      }
      /*去掉左边和右边的空格*/
      function mytrim(str){
       if(!str){
           return "";
       }
       return rtrim(ltrim(str));
      }

    </script>
</html>
