<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
   <script type="text/javascript" src="../three/three.js"></script>
    <script type="text/javascript">
        /********* ************1、创建画布******************/
          var renderer=new THREE.WebGLRenderer();
         renderer.setSize(400,300)
         document.getElementsByTagName('body')[0].appendChild(renderer.domElement)
         renderer.setClearColor(0x000000);

        /********************2、创建场景**************/
          var scene = new THREE.Scene();

        /********************3、创建正交投影照相机**************/
           var camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
          camera.position.set(25,25,25);
          camera.lookAt(new THREE.Vector3(0, 0, 0));
          scene.add(camera);
        /****************画坐标轴作为辅助***************/
          drawAxes(scene);
          /*drawPlane(scene,new THREE.CubeGeometry(1,2,3))//长方体*/
          /*drawPlane(scene,new THREE.CubeGeometry(1,2,3,2,2,3))//长方体*/
         /* drawPlane(scene,new THREE.PlaneGeometry(2,4))//二维平面长方形 */
         /* drawPlane(scene,new THREE.SphereGeometry(3,8,6))*/ //圆
         /* drawPlane(scene,new THREE.SphereGeometry(3, 18, 12))*/
          /*drawPlane(scene,new THREE.SphereGeometry(3, 8, 6, Math.PI / 6, Math.PI / 3))*/ //弧形
         /*drawPlane(scene, new THREE.SphereGeometry(3, 8, 6, 0, Math.PI * 2, Math.PI / 6, Math.PI / 3))*///半圆
        /* drawPlane(scene, new THREE.SphereGeometry(3, 8, 6, Math.PI / 2, Math.PI, Math.PI / 6, Math.PI / 2))*/
       /* drawPlane(scene,new THREE.CircleGeometry(3, 18, Math.PI / 3, Math.PI / 3 * 4))*//*扇形*/
        drawPlane(scene,new THREE.CylinderGeometry(2, 2, 4, 18, 3))/*圆柱体*/


        /***************************5、渲染**************************/
        renderer.render(scene, camera);/*//渲染*/




     /****************创建物体并添加到场景中方法************** */
     function drawPlane(scene, planeGeometryObj) {
             var plane = new THREE.Mesh(planeGeometryObj, new THREE.MeshBasicMaterial( {color:0xffff00, wireframe:true}));
             scene.add(plane);
         }
    /****************画坐标轴方法************** */
      function drawAxes(scene) {
         // x-axis
         var xGeo = new THREE.Geometry();
         xGeo.vertices.push(new THREE.Vector3(0, 0, 0));
         xGeo.vertices.push(new THREE.Vector3(3, 0, 0));
         var xMat = new THREE.LineBasicMaterial({
             color: 0xff0000
         });
         var xAxis = new THREE.Line(xGeo, xMat);
         scene.add(xAxis);

         // y-axis
         var yGeo = new THREE.Geometry();
         yGeo.vertices.push(new THREE.Vector3(0, 0, 0));
         yGeo.vertices.push(new THREE.Vector3(0, 3, 0));
         var yMat = new THREE.LineBasicMaterial({
             color: 0x00ff00
         });
         var yAxis = new THREE.Line(yGeo, yMat);
         scene.add(yAxis);

         // z-axis
         var zGeo = new THREE.Geometry();
         zGeo.vertices.push(new THREE.Vector3(0, 0, 0));
         zGeo.vertices.push(new THREE.Vector3(0, 0, 3));
         var zMat = new THREE.LineBasicMaterial({
             color: 0x00ccff
         });
         var zAxis = new THREE.Line(zGeo, zMat);
         scene.add(zAxis);
       }
    </script>
    </body>
</html>
