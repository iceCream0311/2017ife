<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>three.js_task_1</title>
        <script type="text/javascript" src="../three/three.js"></script>
    </head>
    <body>
      <script type="text/javascript">

          /********* ************1、创建画布******************/
        var renderer=new THREE.WebGLRenderer();//创建一个threejs的画布
        renderer.setSize(400,300);//设置尺寸
        document.getElementsByTagName('body')[0].appendChild(renderer.domElement)//添加到页面
          /*  另一种方法在html中写入canvas然后进行操作 var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('mainCanvas')});*/
        renderer.setClearColor(0x000000);//设置画布颜色为黑色


          /********************2、创建场景**************/
          var scene = new THREE.Scene();//场景在程序最开始的时候进行实例化，然后将物体添加到场景中即可


          /*******************3、照相机******************/
          var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);
          camera.position.set(0, 0, 5);
          scene.add(camera);//照相机也需要被添加到场景中


          /*********************4、创建物体********************/
          var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 2, 3), //x、y、z
            new THREE.MeshBasicMaterial({ color: 0xff0000}) //用来设置物体的颜色
          );
        scene.add(cube);//一定要把创建好的放到场景中


        /***************************5、渲染**************************/
        renderer.render(scene, camera);//渲染

      </script>
    </body>
</html>
